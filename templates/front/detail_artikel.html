{% extends 'front/base.html' %} {% load static %} {% block content %}
<div class="wrapper">
    <div class="main">
        <div class="section section-white">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 ml-auto mr-auto text-center title">
                        <h2>DETAIL ARTIKEL</h2>
                        <h3 class="title-uppercase"><small>Written by Khaerunnisa Marda Tillah</small></h3>
                    </div>
                </div>
                <div class="article">
                    <div class="col-md-8 ml-auto mr-auto">
                        <div class="card card-blog card-plain text-center">
                            <div class="card-image">
                                <a href="#pablo">
                                    <img class="img img-raised" src="{% static 'back/img/nanas.jpeg' %}">
                                    <p class="image-thumb">Photo by Afna</p>
                                </a>
                            </div>
                            <div class="card-body">
                                <div class="card-category">
                                    <span class="badge badge-warning main-tag">{{artikel.kategory}}</span>
                                </div>
                                <a href="javascrip: void(0);">
                                    <h3 class="card-title">{{artikel.judul}}</h3>
                                    <h6 class="title-uppercase">{{a.date}}</h6>
                                </a>
                                <div class="card-description">
                                    <p>{{artikel.body|safe}}</p>
                                </div>
                            </div>
                            <a class="btn btn-danger btn-round btn-sm col-md-6 ml-auto mr-auto" href="{% url 'index' %}">Back</a>
                        </div>
                    </div>
                </div>
                <hr />
            </div>
        </div>
    </div>
</div>
{% endblock content %}
